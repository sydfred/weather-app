<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/37eae651f8.js"
      crossorigin="anonymous"
    ></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-city" class="select">
        <input id="city-input" class="city" type="text" placeholder="  Enter your city" />
        <input class="go" type="submit" value="Let's go!" />
      </form>
    <span> <i class="fa-solid fa-location-dot"id = "current-location"></i> </span>
    </div>
    <h1 id="city">Atlanta</h1>
    <h2 class="date">Monday 1:08pm</h2>
    <hr />
    <h3 class="sky">Clear Skies</h3>
    <br />
    <center>
      <img id = "icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="">
    </center>
    <br />
    <div class="current-temp">Current Temperature</div>
 
  <div class="temp"><span id="temp"></span><span id = "units"> <a href="#" id="fahrenheit-link" class="active">°F</a> | 
     <a href="#" id = "celcius-link">°C</a> </span> </div>
     
    

    </span>
    <br />
   
    <div class="container highs">
      <div class="row">
        <div class="col align-self-start high">
          High: <br />
          <strong> <span id="high"></span>°</strong>
        </div>

        <div class="col align-self-end">
          Low: <br />
          <strong><span id="low"></span>°</strong>
        </div>
      </div>
    </div>
    <hr />
    <div class="information">
      Feels Like: <strong> <span class="feels"> 68</span>°F </strong>   <br> Humidity: <strong> <span class="humidity"> 28</span>% </strong>
      <br />Wind: <strong> <span class="wind"> 7</span>% </strong>
    </div>
    <hr />
    <div class="weekly">What's Coming This Week </div>
    <center>
      <div class="container ahead">
        <div class="row justify-content-center">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 id = date-1 class="card-title">Monday</h5>
                <center>
                  <img id = "day-1" src="https://openweathermap.org/img/wn/01d@2x.png" alt="" class="center">
                </center>
                <p class="card-text"><span class="weather-forecast-max"> 59°</span> | <span class="weather-forecast-min"> 43°</span> </p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </center>
    <button class="music">
      <a
        href="https://open.spotify.com/playlist/2XmTvFMVk0xZdVkN3CRzNH?si=46f6870e5fa04654"
        target="_blank"
      >
      </a>
      Always Sunny Playlist ☀️🎶
    </button>
    <footer>
      <a href="https://github.com/sydfred/weather-app/tree/main" target= "_blank" class="sourceCode">Open-source code</a> by
      <a
        href="https://www.linkedin.com/in/sydney-frederiksen"
        target="_blank"
        class="sydney"
      >
        Sydney Frederiksen!
      </a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
